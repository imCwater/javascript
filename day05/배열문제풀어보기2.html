<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1차원배열 문제 만들고 풀어보기

        //2.배열의 요소를 다 더하기
        
        let kors = [90,100,98];

        let sum = kors[0] + kors[1] + kors[2];
        alert(sum);


        //배열 - 반복문
        let maths = [87,96,81];
        mathsSum = 0;

        //방법 1
        mathsSum = mathsSum + maths[0]; //0 + 87
        mathsSum = mathsSum + maths[1]; //87 + 96  => 183
        mathsSum = mathsSum + maths[2]; //183 + 81  => 264
        alert(mathsSum);
       
        
        //방법 2
        for(let i=0; i<maths.length; i++){
            mathsSum = mathsSum + maths[i];
        }
        alert(mathsSum);

    </script>
</body>
</html>
