<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //5. 문제: 아래 numbers 배열에서 숫자 7이 있는지 확인하고, 있으면 true , 아니면 false를 출력하세요.
        const  numbers = [2, 4, 6, 8, 10]; 

        let numbersFind = "7";
        let result = false;

        for(let i=0; i<numbers.length; i++){
            let item = numbers[i];
            //console.log(item);
            if(item == numbersFind){
                result=true;
                break;
            }
        }
        alert(result);
    </script>
</body>
</html>
