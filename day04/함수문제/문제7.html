<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7.  입력된 수만큼 별찍기  (  수   -> 수만큼 별찍기  ) -->
    <script>
      /*
      기능 : 입력된 수만큼 별찍기
      입력 : 숫자
      반환 : 수만큼 별찍기
      */
     function star(n){
      for (let i = 1; i <= n; i++){
        document.write("*");
      }
     }
    
     let n = prompt("숫자를 입력하세요");
     let result = star(n);
      
    </script>
</body>
</html>
