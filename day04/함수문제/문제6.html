<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6.  두 수를 매개변수로 받아서  나머지를 구하는 함수 만들기  ( 두 수  -> 나머지를 반환하기)
 -->
    <script>
        /*
        기능 : 두 수를 매개변수로 받아서 나머지를 구하기
        입력 : 두 수
        반환 : 나머지
        */
        function div(num1, num2) {
            return num1 % num2;
        }

        let num1 = parseInt(prompt("첫번째를 입력해주세요"));
        let num2 = parseInt(prompt("두번째를 입력해주세요"));
        let result = div(num1,num2);
        alert(result);
    </script>
</body>
</html>
