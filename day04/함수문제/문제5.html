<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5.  두 수를 매개변수로 받아서  합을 구하는 함수 만들기 ( 두 수  - > 합을 반환하기 ) -->
    <script>
        /*
        기능 : 두 수를 받아 합 구하기
        입력 : 두 수
        반환 : 두 수의 합
        */
        function sum(num1, num2) {
            return num1 + num2;
        }

        let num1 = parseInt(prompt("첫번째를 입력해주세요"));
        let num2 = parseInt(prompt("두번째를 입력해주세요"));
        let result = sum(num1,num2);
        alert(result);
    </script>
</body>
</html>
