<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            width: 200px;
            height: 40px;
            border: 1px solid black;
            display: flex;
        }
        .search-text{
            width: 160px;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;

            
        }
        .search-img{
            width: 40px;
            border: 1px solid black;
            /* background-color: red; */
            background-image: url(https://png.pngtree.com/element_our/20190601/ourmid/pngtree-search-icon-image_1344447.jpg);
            background-size: cover;
            background-position: center;
        }
        
    </style>
</head>
<body>

    <!-- 검색바 -->
    <div class="search-bar">
        <input type="text" class="search-text"><div class="search-img"></div>
    </div>
</body>
</html>
