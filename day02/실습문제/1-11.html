<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("a를 입력하세요: ");
        let b = prompt("b를 입력하세요: ");
        let c = prompt("연산자를 입력하세요: ");
        let d = parseInt(a);
        let e = parseInt(b);
        switch(c){
            case "+":
                alert(d+e);
                break;
            case "-":
                alert(d-e);
                break;
            case "*":
                alert(d*e);
                break;
            case "/":
                alert(d/e);
                break;
        }
    </script>
</body>
</html>
