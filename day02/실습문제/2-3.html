<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result;
        let user1, user2, op;
        user1 = parseInt(prompt("숫자를 입력하세요!"));
        user2 = parseInt(prompt("숫자를 입력하세요!"));
        op = prompt("(+, -, *, /, %) 입력하세요");
        if(op != "+" && op != "-" && op != "*" && op !="/" && op !="%"){
            alert("지원하지 않는 연산자입니다."); 
        } else {
            if(op == "+" ){
                result = user1 + user1;
            } else if(op == "-") {
                result = user1 - user2;
            } else if(op == "*") {
                result = user1 * user2;
            } else if(op == "/") {
                result = user1 / user2
            } else if(op == "%") {
                result = user1 % user2;
            }
            alert(user1 + op + user2 + "=" + result);
        }
    </script>
</body>
</html>
