    <script>
        //메뉴 추천하기 함수
        /*
        기능 : 메뉴추천
        입력 : x
        반환 : 메뉴명
        */
        
        function 메뉴추천하기(){
            let foodName = "돈까스";
            return foodName;
        }

        let result = 메뉴추천하기(100000);
        alert(result);
        


        /*
        기능 : 메뉴추천
        입력 : x
        반환 : 메뉴명
        */

        function 메뉴추천하기2(){
            let food = ["김밥", "돈까스", "초밥"]; //

            let index = Math.floor(Math.random() * food.length);
            return food[index];
        }

        let result2 = 메뉴추천하기2();
