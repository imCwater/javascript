  <body>
    <script>
      function 랜덤한화이팅메시지를주는함수 () {
        let messages = [
          "화이팅",
          "잘 될거야",
          "잘하고 있어",
          "괜찮아",
          "수고했어",
          "할 수 있어"
        ];

        let index = Math.floor(Math.random() * messages.length);
        // return messages = Math.floor(Math.random() * messages.length);
        return messages[index];
      }
      //alert(랜덤한화이팅메시지를주는함수());


      while(true){
         let input = prompt("진행여부  yes/no");
         if( input =="no") break;
         alert(랜덤한화이팅메시지를주는함수());

      }

      //-------------------------------------------
       /*
        기능: 랜덤화이팅문구출력
        입력:x
        출력:화이팅 문구 1개 
        */
        function 랜덤화이팅문구(){
            let 문구들=["오늘도 화이팅", "할 수 있다!", "어제보다만 잘하면 돼요", "아자아자"];
            let 랜덤문구=Math.floor(Math.random() * 문구들.length);
            return 문구들[랜덤문구];
        }
        let result = 랜덤화이팅문구();
        alert(result);

    </script>
