    <script>
      function country1(  나라 ){
            if(나라 == "한국"){
                 return("안녕 !");

                 return("Hi !");

                 return("こんにちは !");

                 return("Nǐ hǎo !");
            }else if(나라 == "스페인"){
                 return("¡ Hola !");
            }else if(나라 == "베트남"){
                 return("Xin chào !");
            }else{
                 return("아직 배우지 못한 언어입니다 ! ㅠㅠ");
            }
            
        }
        
        let input = prompt("나라 이름을 입력해주세요!");
        let result = country1(input);
        alert(result);

    </script>
