<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            //alert("dddd");
            const item1 = document.querySelector("#item1");
            const item2 = document.querySelector(".item2");
            console.log(item1);
            console.log(item2);

            item1.style.backgroundColor = "blue";
            item1.innerHTML = "바꿔";

            item2.style.backgroundColor = "yellow";
            item2.innerHTML = "바꿔2";
        }

        function unCange(){
            //alert("eeee");
            //alert("dddd");
            const item1 = document.querySelector("#item1");
            console.log(item1);
            item1.style.backgroundColor = "";
            item1.innerHTML = "item1";
            
        }
    </script>
</head>
<body>
    <h2>querySelector를 이용하여 요소 선택하기</h2>
    <P>무조건 한 개를 반환한다</P>

    <div id="item1">item1</div>
    <div class="item2">item2</div>

    <button onclick="change()">스타일 전용</button>
    <button onclick="unCange()">스타일 취소</button>
</body>
</html>
